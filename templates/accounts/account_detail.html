{% extends "base.html" %}

{% block content %}
    <a href="{% url 'index' %}">Back to item list</a>

    <h4>More Info:</h4>
    <p> Transfer Protocol: {{ account.type }}</p>
    <p> Host URL: {{ account.host_url }}</p>
    <p> Server: {{ account.server }}</p>

{% endblock %}
